<body>
    <div class="container">

        <!-- åŠŸèƒ½æŒ‰éˆ•å€ -->
        <div style="margin-bottom: 15px;">

    <script>
        // å…¨åŸŸè®Šæ•¸
        let table;
        let originalRowData = {};
        let nextId = 6;
        
        // åˆå§‹è³‡æ–™
        const tableData = [
            {id: 1, name: "å¼µå°æ˜", email: "ming@example.com", age: 25, department: "è³‡è¨Šéƒ¨", description: "è² è²¬ç³»çµ±é–‹ç™¼\nç¶­è­·è³‡æ–™åº«"},
            {id: 2, name: "æå°è¯", email: "hua@example.com", age: 30, department: "è¡ŒéŠ·éƒ¨", description: "å¸‚å ´æ¨å»£\nå®¢æˆ¶é—œä¿‚ç®¡ç†"},
            {id: 3, name: "ç‹å°ç¾", email: "mei@example.com", age: 28, department: "äººäº‹éƒ¨", description: "æ‹›è˜é¢è©¦\nå“¡å·¥åŸ¹è¨“"},
            {id: 4, name: "é™³å°å¼·", email: "qiang@example.com", age: 32, department: "è²¡å‹™éƒ¨", description: "æœƒè¨ˆè¨˜å¸³\nè²¡å‹™åˆ†æ"},
            {id: 5, name: "æ—å°ç²", email: "ling@example.com", age: 26, department: "æ¥­å‹™éƒ¨", description: "æ¥­å‹™é–‹ç™¼\nå®¢æˆ¶æœå‹™"}
        ];

        // é¡¯ç¤ºè¨Šæ¯
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // æ¨¡æ“¬ AJAX è«‹æ±‚
        function mockAjaxRequest(action, data) {
            return {
                success: true,
                message: `${action}æ“ä½œæˆåŠŸ`,
                data: data
            };
        }

        // å»ºç«‹æ“ä½œæŒ‰éˆ•
        function createActionButtons(cell, formatterParams, onRendered) {
            const rowData = cell.getRow().getData();
            const isEditing = rowData._editing;
            const container = document.createElement('div');
            
            if (isEditing) {
                const saveBtn = document.createElement('button');
                saveBtn.className = 'action-btn save-btn';
                saveBtn.textContent = 'å„²å­˜';
                saveBtn.onclick = () => saveRow(rowData.id);
                
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'action-btn cancel-btn';
                cancelBtn.textContent = 'å–æ¶ˆ';
                cancelBtn.onclick = () => cancelEdit(rowData.id);
                
                container.appendChild(saveBtn);
                container.appendChild(cancelBtn);
            } else {
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn edit-btn';
                editBtn.textContent = 'ä¿®æ”¹';
                editBtn.onclick = () => editRow(rowData.id);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.textContent = 'åˆªé™¤';
                deleteBtn.onclick = () => deleteRow(rowData.id);
                
                container.appendChild(editBtn);
                container.appendChild(deleteBtn);
            }
            
            return container;
        }

        // é–‹å§‹ç·¨è¼¯
        function editRow(rowId) {
            const row = table.getRow(rowId);
            const rowData = row.getData();
            
            // å„²å­˜åŸå§‹è³‡æ–™
            originalRowData[rowId] = {...rowData};
            
            // è¨­å®šç·¨è¼¯ç‹€æ…‹
            row.update({...rowData, _editing: true});
            row.getElement().classList.add('editing-row');
            
            setTimeout(() => {
                table.redraw(true);
            }, 10);
            
            showAlert('é€²å…¥ç·¨è¼¯æ¨¡å¼', 'success');
        }

        // å„²å­˜è³‡æ–™
        function saveRow(rowId) {
            const row = table.getRow(rowId);
            const rowData = row.getData();
            
            try {
                const saveData = {...rowData};
                delete saveData._editing;
                
                // è¼¸å‡º JSON æ ¼å¼åˆ° console
                console.log('=== å„²å­˜è³‡æ–™ ===');
                console.log(JSON.stringify(saveData, null, 2));
                console.log('==================');
                
                const response = mockAjaxRequest('æ›´æ–°', saveData);
                
                if (response.success) {
                    row.update({...saveData, _editing: false});
                    row.getElement().classList.remove('editing-row');
                    delete originalRowData[rowId];
                    
                    setTimeout(() => {
                        table.redraw(true);
                    }, 10);
                    
                    showAlert('è³‡æ–™æ›´æ–°æˆåŠŸï¼', 'success');
                }
            } catch (error) {
                showAlert('å„²å­˜å¤±æ•—ï¼Œè«‹é‡è©¦', 'danger');
            }
        }

        // å–æ¶ˆç·¨è¼¯
        function cancelEdit(rowId) {
            const row = table.getRow(rowId);
            
            if (originalRowData[rowId]) {
                row.update({...originalRowData[rowId], _editing: false});
                delete originalRowData[rowId];
            }
            
            row.getElement().classList.remove('editing-row');
            
            setTimeout(() => {
                table.redraw(true);
            }, 10);
            
            showAlert('å·²å–æ¶ˆç·¨è¼¯', 'success');
        }

        // åˆªé™¤è³‡æ–™
        function deleteRow(rowId) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è³‡æ–™å—ï¼Ÿ')) {
                try {
                    const row = table.getRow(rowId);
                    const rowData = row.getData();
                    
                    const deleteData = {...rowData};
                    delete deleteData._editing;
                    
                    // è¼¸å‡º JSON æ ¼å¼åˆ° console
                    console.log('=== åˆªé™¤è³‡æ–™ ===');
                    console.log(JSON.stringify(deleteData, null, 2));
                    console.log('==================');
                    
                    const response = mockAjaxRequest('åˆªé™¤', deleteData);
                    
                    if (response.success) {
                        table.deleteRow(rowId);
                        showAlert('è³‡æ–™åˆªé™¤æˆåŠŸï¼', 'success');
                    }
                } catch (error) {
                    showAlert('åˆªé™¤å¤±æ•—ï¼Œè«‹é‡è©¦', 'danger');
                }
            }
        }

        // æ–°å¢è³‡æ–™
        function addNewRow() {
            const newRow = {
                id: nextId++,
                name: "",
                email: "",
                age: 0,
                department: "è³‡è¨Šéƒ¨",
                description: "",
                _editing: true
            };
            
            originalRowData[newRow.id] = {
                id: newRow.id,
                name: "",
                email: "",
                age: 0,
                department: "è³‡è¨Šéƒ¨",
                description: ""
            };
            
            table.addRow(newRow, true);
            
            setTimeout(() => {
                const newRowElement = table.getRow(newRow.id);
                newRowElement.getElement().classList.add('editing-row');
                table.redraw(true);
            }, 10);
            
            showAlert('å·²æ–°å¢ç©ºç™½è³‡æ–™ï¼Œè«‹å¡«å¯«å¾Œé»é¸å„²å­˜', 'success');
        }

        // å»ºç«‹æ–‡å­—è¼¸å…¥ç·¨è¼¯å™¨
        function createTextEditor(cell, onRendered, success, cancel) {
            const input = document.createElement("input");
            input.type = "text";
            input.value = cell.getValue() || "";
            input.style.width = "100%";
            input.style.border = "1px solid #007bff";
            input.style.padding = "6px";
            input.style.fontSize = "14px";
            input.style.outline = "none";
            
            input.addEventListener("blur", function() {
                success(input.value);
            });
            
            input.addEventListener("keydown", function(e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    success(input.value);
                } else if (e.key === "Escape") {
                    e.preventDefault();
                    cancel();
                }
            });
            
            onRendered(function() {
                setTimeout(() => {
                    input.focus();
                    input.select();
                }, 10);
            });
            
            return input;
        }

        // å»ºç«‹æ•¸å­—è¼¸å…¥ç·¨è¼¯å™¨
        function createNumberEditor(cell, onRendered, success, cancel) {
            const input = document.createElement("input");
            input.type = "number";
            input.value = cell.getValue() || "";
            input.style.width = "100%";
            input.style.border = "1px solid #007bff";
            input.style.padding = "6px";
            input.style.fontSize = "14px";
            input.style.outline = "none";
            
            input.addEventListener("blur", function() {
                success(parseInt(input.value) || 0);
            });
            
            input.addEventListener("keydown", function(e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    success(parseInt(input.value) || 0);
                } else if (e.key === "Escape") {
                    e.preventDefault();
                    cancel();
                }
            });
            
            onRendered(function() {
                setTimeout(() => {
                    input.focus();
                    input.select();
                }, 10);
            });
            
            return input;
        }

        // å»ºç«‹ä¸‹æ‹‰é¸å–®ç·¨è¼¯å™¨
        function createSelectEditor(cell, onRendered, success, cancel) {
            const select = document.createElement("select");
            select.style.width = "100%";
            select.style.border = "1px solid #007bff";
            select.style.padding = "6px";
            select.style.fontSize = "14px";
            select.style.outline = "none";
            
            const options = ["è³‡è¨Šéƒ¨", "è¡ŒéŠ·éƒ¨", "äººäº‹éƒ¨", "è²¡å‹™éƒ¨", "æ¥­å‹™éƒ¨"];
            options.forEach(optionText => {
                const option = document.createElement("option");
                option.value = optionText;
                option.textContent = optionText;
                if (optionText === cell.getValue()) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
            
            select.addEventListener("change", function() {
                success(select.value);
            });
            
            select.addEventListener("blur", function() {
                success(select.value);
            });
            
            select.addEventListener("keydown", function(e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    success(select.value);
                } else if (e.key === "Escape") {
                    e.preventDefault();
                    cancel();
                }
            });
            
            onRendered(function() {
                setTimeout(() => {
                    select.focus();
                    if (select.showPicker) {
                        select.showPicker();
                    }
                }, 50);
            });
            
            return select;
        }

        // å»ºç«‹æ–‡å­—å€åŸŸç·¨è¼¯å™¨
        function createTextareaEditor(cell, onRendered, success, cancel) {
            const textarea = document.createElement("textarea");
            textarea.value = cell.getValue() || "";
            textarea.style.width = "100%";
            textarea.style.height = "80px";
            textarea.style.border = "1px solid #007bff";
            textarea.style.padding = "6px";
            textarea.style.fontSize = "14px";
            textarea.style.outline = "none";
            textarea.style.resize = "vertical";
            textarea.placeholder = "å¯è¼¸å…¥å¤šè¡Œæ–‡å­—...";
            
            textarea.addEventListener("blur", function() {
                success(textarea.value);
            });
            
            textarea.addEventListener("keydown", function(e) {
                // é˜»æ­¢æ–¹å‘éµäº‹ä»¶å†’æ³¡åˆ° Tabulator
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                }
                
                // åªæœ‰ Escape éµå–æ¶ˆç·¨è¼¯
                if (e.key === "Escape") {
                    e.preventDefault();
                    e.stopPropagation();
                    cancel();
                }
                
                // Ctrl+Enter å¯ä»¥ä¿å­˜ï¼ˆå¯é¸åŠŸèƒ½ï¼‰
                if (e.key === "Enter" && e.ctrlKey) {
                    e.preventDefault();
                    e.stopPropagation();
                    success(textarea.value);
                }
            });
            
            // é˜»æ­¢å…¶ä»–éµç›¤äº‹ä»¶å†’æ³¡
            textarea.addEventListener("keyup", function(e) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                }
            });
            
            textarea.addEventListener("keypress", function(e) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                }
            });
            
            onRendered(function() {
                setTimeout(() => {
                    textarea.focus();
                    // å°‡æ¸¸æ¨™ç§»åˆ°æ–‡å­—æœ«ç«¯è€Œä¸æ˜¯å…¨é¸
                    textarea.setSelectionRange(textarea.value.length, textarea.value.length);
                }, 10);
            });
            
            return textarea;
        }

        // åˆå§‹åŒ–è¡¨æ ¼
        table = new Tabulator("#example-table", {
            data: tableData,
            layout: "fitColumns",
            responsiveLayout: "hide",
            pagination: "local",
            paginationSize: 10,

            columns: [
                {
                    title: "ID", 
                    field: "id",

                    headerFilter: "input",
                    editor: false
                },

                    title: "å§“å",

                    headerFilter: "input",
                    editor: function(cell, onRendered, success, cancel) {
                        const rowData = cell.getRow().getData();
                        return rowData._editing ? createTextEditor(cell, onRendered, success, cancel) : false;
                    }

                {
                    title: "é›»å­éƒµä»¶", 
                    field: "email", 
                    headerFilter: "input",
                    editor: function(cell, onRendered, success, cancel) {
                        const rowData = cell.getRow().getData();
                        return rowData._editing ? createTextEditor(cell, onRendered, success, cancel) : false;
                    }
                },
                {

                        const rowData = cell.getRow().getData();
                        return rowData._editing ? createNumberEditor(cell, onRendered, success, cancel) : false;
                    }
                },
                {
                    title: "éƒ¨é–€", 
                    field: "department",

                        const rowData = cell.getRow().getData();
                        return rowData._editing ? createSelectEditor(cell, onRendered, success, cancel) : false;
                    }

                {

                    field: "description", 
                    headerFilter: "input",
                    formatter: function(cell) {
                        const value = cell.getValue() || "";
                        return value.replace(/\n/g, '<br>');
                    },
                    editor: function(cell, onRendered, success, cancel) {
                        const rowData = cell.getRow().getData();
                        return rowData._editing ? createTextareaEditor(cell, onRendered, success, cancel) : false;
                    }
                },
                {
                    title: "æ“ä½œ", 
                    field: "actions", 
                    width: 150,
                    formatter: createActionButtons,
                    headerSort: false
                }
            ]
        });

        // è¡¨æ ¼å»ºç«‹å®Œæˆå¾Œç¶å®šäº‹ä»¶
        table.on("tableBuilt", function() {

            document.getElementById('addRowBtn').addEventListener('click', addNewRow);
            
            // åˆå§‹åŒ– Excel åŒ¯å‡ºå™¨ï¼ˆéœ€è¦å…ˆå¼•å…¥ excel_export_handler.jsï¼‰
            if (typeof ExcelExportHandler !== 'undefined') {
                const excelExporter = new ExcelExportHandler();
                
                // ç¶å®šåŒ¯å‡ºæŒ‰éˆ•äº‹ä»¶
                document.getElementById('exportVisibleBtn').addEventListener('click', () => {
                    excelExporter.exportVisible(table, 'filtered_data');
                });
                
                document.getElementById('exportAllBtn').addEventListener('click', () => {
                    excelExporter.exportAll(table, 'all_data');
                });
                
                document.getElementById('exportITBtn').addEventListener('click', () => {
                    excelExporter.exportByDepartment(table, 'è³‡è¨Šéƒ¨', 'IT_department');
                });
                
                console.log("Excel åŒ¯å‡ºåŠŸèƒ½å·²å•Ÿç”¨");
            } else {
                console.warn("ExcelExportHandler æœªè¼‰å…¥ï¼Œè«‹ç¢ºèªå·²å¼•å…¥ excel_export_handler.js");
            }
        });
    </script>
